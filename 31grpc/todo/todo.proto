syntax = "proto3";

package todo;
option go_package = "./todo";

message Task {
    string text = 1;
    bool done = 2;
}

message Text {
    string text = 1;
}

message TaskList {
    repeated Task tasks = 1;
}

message Void {}

service Tasks {
    rpc List(Void) returns(TaskList);
    rpc Add(Text) returns(Task);
}